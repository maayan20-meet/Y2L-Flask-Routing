<!DOCTYPE html>
<html>
<head>
	<title>Your Cart</title>
	<style type="text/css">
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		/* Change the link color to #111 (black) on hover */
		li a:hover {
			background-color: #111;
		}

		a.button {
			border: none;
			outline: 0;
			padding: 12px;
			color: white;
			background-color: #000;
			text-align: center;
			cursor: pointer;
			width: 100%;
			font-size: 18px;
		}

		a.button:hover {
			opacity: 0.7;
		}
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><a href="{{url_for('home')}}">Home</a></li>
			<li><a href="{{url_for('store')}}">Store</a></li>
			<li><a href="{{url_for('cart')}}">Cart</a></li>
			<li><a href="{{url_for('about')}}">About</a></li>
		</ul>
	</div>

 	{% for product in products %}

	<br>
	<div>
		<img src="{{url_for('static', filename=product.pic_link)}}" style="width:10%">
		<h1>{{product.name}}</h1>
		<p class="price">{{product.price}}</p>
		<p>{{product.description}}</p>
	</div>
	<br>

	{% endfor %}

	<br>
	<br>
	<a href="{{url_for('pay')}}" class="button">Pay now</a>

</body>
</html>
