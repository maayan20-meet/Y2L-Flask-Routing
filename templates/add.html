<!DOCTYPE html>
<html>
<head>
	<title>Edit Product</title>
</head>
<body>

	<h1>Edit Page</h1>

	<form action="/add" method="POST">
		<input type="text" name="name" placeholder="Name">
		<input type="text" name="price" placeholder="Price">
		<input type="text" name="description" placeholder="Description">
		<input type="text" name="link" placeholder="Link to picture">
		<input type="submit" value="Add">
	</form>

	<br>

	<h2>Link List</h2>
	<ol>
		<li>Black Pen: blackPen.png</li>
		<li>Blue Pen: bluePen.jpg</li>
		<li>Red Pen: redPen.jpg</li>
		<li>Green Pen: greenPen.jpg</li>
	</ol>

</body>
</html>
