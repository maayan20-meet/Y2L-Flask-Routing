<!DOCTYPE html>
<html>
<head>
	<title>Portal</title>
	<style type="text/css">
		a.button {
			border: none;
			outline: 0;
			padding: 12px;
			color: white;
			background-color: #000;
			text-align: center;
			cursor: pointer;
			width: 100%;
			font-size: 18px;
		}

		a.button:hover {
			opacity: 0.7;
		}
	</style>
</head>
<body>

	<h1>Admin Portal Page</h1>

	<h2>Products</h2>

	{% for product in products %}

		<br>
		<div>
			<img src="{{url_for('static', filename=product.pic_link)}}" style="width:10%">
			<h3>{{product.name}}</h3>
			<p class="price">{{product.price}}</p>
			<p>{{product.description}}</p>
			<a href="{{url_for('edit', prodID = product.ID)}}" class="button">Edit product</a>
			<a href="{{url_for('remove', prodID = product.ID)}}" class="button">Remove product</a>
		</div>
		<br>

	{% endfor %}

	<a href="{{url_for('add')}}" class="button">Add product</a>
</body>
</html>
